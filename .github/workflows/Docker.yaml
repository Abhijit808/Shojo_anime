name: Docker CI
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Builds Docker image
        run: docker build -t abhijitrayarao/shojo_anime:latest .
      - name: pushes to DockerHub
        run: |
          docker login -u abhijitrayarao -p ${{ secrets.DOCKER_KEY }}
          docker tag my-app:latest abhijitrayarao/my-app:latest
          docker push abhijitrayarao/my-app:latest
